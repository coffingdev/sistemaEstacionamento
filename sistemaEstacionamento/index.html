<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Estacionamento</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body onload="mostraPatio();">
    <div class="container">
        <div class="header clearfix">
            <h2>Estacionamento Coelho<small> por: Coelho Peixoto</small></h2>
            <div class="jumbotron">
                <form action="" id="formulario">

                <div class="form-group">
                        <label for="">Modelo do Veiculo:</label>
                        <input type="text" id="modeloCarro" class="form-control">
                </div>

                <div class="form-group">
                        <label for="">Placa do Veiculo:</label>
                        <input type="text" id="placaCarro" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
        <div class="row marketing">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Placa</th>
                            <th>Entrada</th>
                            <th>Finalizar</th>
                        </tr>
                    </thead>
                    <tbody id="resultados"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
